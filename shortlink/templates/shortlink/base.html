{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" href="{% static 'shortlink/css/shortlink.css' %}">
    <link rel="shortcut icon" href="{% static 'shortlink/img/favicon.png' %}" type="image/png">

    <script src={% static 'shortlink/js/copy_link.js' %}></script>
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <title>My short URLs</title>

</head>
<body>


{% include 'shortlink/navbar.html' %}


<main role="main" class="container.full-width">

    {% include 'shortlink/messages.html' %}
    {% block content %}{% endblock content %}

    <div class="clear" style="height: 40px;"></div>

    {% include 'shortlink/footer.html' %}

</main>

</body>

</html>
